<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fourcadebenjamin_3_08032021/sass/main.css" />
    <title>À la française</title>
  </head>

  <body>
    <!--HEADER-->

    <header>
      <div class="logo">
        <!--FLECHE-->

        <a href="/fourcadebenjamin_3_08032021/html/">
          <img
            class="logo__fleche"
            src="/fourcadebenjamin_3_08032021/sources/icon/arrow.svg"
            alt="icône flèche"
          />
        </a>

        <!--LOGO-->

        <img
          class="logo__oh logo--menu"
          src="/fourcadebenjamin_3_08032021/sources/img/logo.png"
          alt="logo ohmyfood!"
        />
      </div>
    </header>

    <!--BACKGROUND-IMG-->

    <section class="photo photo--c">
      <div class="photo__stripe"></div>
    </section>

    <!--MENU-->

    <section class="menu">
      <!--TITRE-->

      <div class="full-titre">
        <div class="menu__titre">
          <h1>À la française</h1>
        </div>

        <!--SVG-->

        <div class="card">
          <svg viewBox="-10 10 550 550" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#9356DC" />
                <stop offset="100%" stop-color="#FF79DA" />
              </linearGradient>
            </defs>
            <clippath id="minnesota">
              <path
                d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
              ></path>
            </clippath>
            <g clip-path="url(#minnesota)" class="g">
              <path
                class="g__path"
                d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
              ></path>
              <rect></rect>
            </g>
          </svg>
        </div>
      </div>

      <!--ENTREE-->

      <h3 class="menu__cat">Entrées</h3>
      <div class="menu__under"></div>

      <!--ENTREE A-->

      <button class="menu__btn">
        <h2>Tartare de poulpe acidulé</h2>
        <p>Aux zestes d'orange</p>
        <span>25€</span>
      </button>

      <!--ENTREE B-->

      <button class="menu__btn">
        <h2>Velouté de légumes d'antan</h2>
        <p>Carotte, panais, topinambour</p>
        <span>35€</span>
      </button>

      <!--ENTREE C-->

      <button class="menu__btn">
        <h2>Soupe à l'oignon</h2>
        <p>Revisitée</p>
        <span>20€</span>
      </button>

      <!--MENU-->

      <h3 class="menu__cat menu__cat--pl">Plats</h3>
      <div class="menu__under"></div>

      <!--MENU A-->

      <button class="menu__btn">
        <h2>Coquilles Saint-Jacques</h2>
        <p>Accompagnées d'une purée de panais</p>
        <span>40€</span>
      </button>

      <!--MENU B-->

      <button class="menu__btn">
        <h2>Magret de canard</h2>
        <p>Et parmentier de pommes de terre</p>
        <span>35€</span>
      </button>

      <!--MENU C-->

      <button class="menu__btn">
        <h2>Pigeonneau d’Ille-et-Vilaine</h2>
        <p>Sur son lit de gnocchis aux légumes</p>
        <span>44€</span>
      </button>

      <!--DESSERTS-->

      <h3 class="menu__cat menu__cat--des">Desserts</h3>
      <div class="menu__under"></div>

      <!--DESSERTS A-->

      <button class="menu__btn">
        <h2>Pétales de violettes glacés</h2>
        <p>Et purée de noisettes</p>
        <span>18€</span>
      </button>

      <!--DESSERTS B-->

      <button class="menu__btn">
        <h2>Fondant au chocolat</h2>
        <p>Revisité</p>
        <span>22€</span>
      </button>

      <!--DESSERTS C-->

      <button class="menu__btn">
        <h2>Millefeuille croustillant</h2>
        <p>Myrtilles et pâte d’amande</p>
        <span>23€</span>
      </button>

      <!--COMMANDER-->

      <div class="btn-commander">
        <button class="pres__btn pres__btn--menu">Commander</button>
      </div>
    </section>

    <!--FOOTER-->

    <footer class="footer">
      <h2>ohmyfood</h2>
      <ul>
        <!--USTENCIL-->

        <li>
          <img
            src="/fourcadebenjamin_3_08032021/sources/icon/ustencil.svg"
            alt=""
          />Proposer un restaurant
        </li>

        <!--HAND-->

        <li>
          <img
            src="/fourcadebenjamin_3_08032021/sources/icon/hand.svg"
            alt=""
          />Devenir partenaire
        </li>

        <!--MENTIONS-->

        <li>Mentions légales</li>

        <!--MAIL-->

        <li><a href="mailto:ohmyfood@mail.net">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
